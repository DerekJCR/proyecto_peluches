<html>
	<head>
		<title>The RetroParadise</title>
		<link rel="icon" type="image/x-icon" href="img/favicon.ico">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/botones.js" defer></script>
	</head>
	<body style="background-image: url('img/fondo.jpg');">
		<div class="cajamenu">
			<div class="logo">
				<h1>THE RETROPARADISE</h1>
			</div>
			<div class="menu1">
				<button type="button" class="menu" onclick="index()">Inicio</button>
			</div>
			<div class="menu2">
				<select>
					<option value="Emu1">Emuladores</option>
					<option value="Emu2">¿Qué Son?</option>
					<option value="NES">NES</option>
					<option value="SNES">SNES</option>
					<option value="GBA">GBA/GBC</option>
					<option value="NDS">NDS</option>
					<option value="N3DS">N3DS</option>
					<option value="PSX">PSX</option>
					<option value="PS2">PS2</option>
				</select>
			</div>
			<script>
				var x, i, j, l, ll, selElmnt, a, b, c;
				x = document.getElementsByClassName("menu2");
				l = x.length;
				for (i = 0; i < l; i++) {
  					selElmnt = x[i].getElementsByTagName("select")[0];
  					ll = selElmnt.length;
  					a = document.createElement("DIV");
  					a.setAttribute("class", "select-selected");
  					a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
  					x[i].appendChild(a);
  					b = document.createElement("DIV");
  					b.setAttribute("class", "select-items select-hide");
  					for (j = 1; j < ll; j++) {
    					c = document.createElement("DIV");
    					c.innerHTML = selElmnt.options[j].innerHTML;
    					c.addEventListener("click", function(e) {
        					var y, i, k, s, h, sl, yl;
        					s = this.parentNode.parentNode.getElementsByTagName("select")[0];
        					sl = s.length;
        					h = this.parentNode.previousSibling;
        					for (i = 0; i < sl; i++) {
          						if (s.options[i].innerHTML == this.innerHTML) {
            						s.selectedIndex = i;
            						h.innerHTML = this.innerHTML;
            						y = this.parentNode.getElementsByClassName("same-as-selected");
            						yl = y.length;
            						for (k = 0; k < yl; k++) {
              							y[k].removeAttribute("class");
            						}
            						this.setAttribute("class", "same-as-selected");
            						var selectedValue = s.options[i].value;
                        			switch (selectedValue) {
                            			case 'Emu2':
                                			window.location.href = 'emuladores.html';
                                			break;
                            			case 'NES':
                               				window.location.href = 'nes.html';
                                			break;
                            			case 'SNES':
                                			window.location.href = 'snes.html';
                                			break;
                            			case 'GBA':
                                			window.location.href = 'gba.html';
                                			break;
                            			case 'NDS':
                                			window.location.href = 'nds.html';
                                			break;
                            			case 'N3DS':
                                			window.location.href = 'n3ds.html';
                                			break;
                            			case 'PSX':
                                			window.location.href = 'psx.html';
                                			break;
                            			case 'PS2':
                                			window.location.href = 'ps2.html';
                                			break;
                            			default:
                                			break;
                        			}
            					break;
          						}
        					}
        					h.click();
    					});
    					b.appendChild(c);
  					}
  					x[i].appendChild(b);
  					a.addEventListener("click", function(e) {
      					e.stopPropagation();
      					closeAllSelect(this);
      					this.nextSibling.classList.toggle("select-hide");
      					this.classList.toggle("select-arrow-active");
    				});
				}
				function closeAllSelect(elmnt) {
  					var x, y, i, xl, yl, arrNo = [];
  					x = document.getElementsByClassName("select-items");
  					y = document.getElementsByClassName("select-selected");
  					xl = x.length;
  					yl = y.length;
  					for (i = 0; i < yl; i++) {
    					if (elmnt == y[i]) {
      						arrNo.push(i)
    					} else {
      						y[i].classList.remove("select-arrow-active");
    					}
  					}
  					for (i = 0; i < xl; i++) {
    					if (arrNo.indexOf(i)) {
      						x[i].classList.add("select-hide");
    					}
  					}
				}
				document.addEventListener("click", closeAllSelect);
			</script>
			<div class="menu3">
				<button type="button" class="menu" style="width:150px;">Acerca De</button>
			</div>
			<div class="menu4">
				<button type="button" class="menu" style="width:170px;">Registrarse</button>
				<button type="button" class="menu" style="width:180px;">Iniciar Sesión</button>
			</div>
		</div>
		<div class="caja">
			<div class="info">
				
			</div>
			<div class="chat">
				
			</div>
		</div>			
	</body>

</html>
