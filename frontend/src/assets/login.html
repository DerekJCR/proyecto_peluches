<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Iniciar Sesión</title>
	<link rel="stylesheet" href="css/text.css">
    <link rel="stylesheet" href="css/div.css">
    <link rel="stylesheet" href="css/form.css">
	<script src="js/botones.js" defer></script>
	<script src="js/listamenu.js" defer></script>
	<script src="js/login.js" defer></script>
</head>
<body style="background-image: url('img/fondo.gif');background-size: cover;">
	<div class="cajamenu">
		<div class="logo">
			<h1>PELUCHELANDIA</h1>
		</div>
		<div class="menu5">
			<button type="button" class="menu" onclick="index()" style="float: none;width: 150px;">Regresar</button>
			<button type="button" class="menu" style="width:170px;" onclick="registro2()">Registrarse</button>
		</div>
	</div>
	<div class="caja">
		<div class="cred">
			<div class="fcont">
				<h2>INICIAR SESIÓN</h2>
				<form onsubmit="return validarFormulario(event)">
					<div class="fitem">
						<label for="nombre">Usuario</label>
        				<input type="text" id="nombre" name="nombre" minlength="6" maxlength="16">
					</div>
					<div class="fitem">
        				<label for="contraseña">Contraseña</label>
        				<input type="password" id="contraseña" name="contraseña" minlength="8" maxlength="50">
        			</div>
        				<button type="submit" class="reg">Ingresar</button>
    			</form>
    		</div>
		</div>
	</div>			
</body>
