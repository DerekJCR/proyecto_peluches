<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Registrarse</title>
	<link rel="stylesheet" href="css/text.css">
    <link rel="stylesheet" href="css/div.css">
    <link rel="stylesheet" href="css/form.css">
	<script src="js/botones.js" defer></script>
	<script src="js/listamenu.js" defer></script>
    <script src="js/registrar.js" defer></script>
	<link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body style="background-image: url('img/fondo.gif');background-size: cover;">
	<div class="cajamenu">
		<div class="logo">
			<h1>PELUCHELANDIA</h1>
		</div>
		<div class="menu5">
			<button type="button" class="menu" onclick="index()" style="float: none;width: 150px;">Regresar</button>
			<button type="button" class="menu" style="width:180px;" onclick="login2()">Iniciar Sesión</button>
		</div>
	</div>
	<div class="caja">
		<div class="cred">
			<div class="fcont">
				<h2>REGISTRARSE</h2>
				<form onsubmit="return validarFormulario(event)">
					<div class="fitem">
						<label for="nombre">Usuario</label>
        				<input type="text" id="nombre" name="nombre" minlength="6" maxlength="16">
					</div>
					<div class="fitem">
        				<label for="correo">Correo electrónico</label>
        				<input type="email" id="correo" name="correo" maxlength="50">
        			</div>
					<div class="fitem">
        				<label for="contraseña">Contraseña</label>
        				<input type="password" id="contraseña" name="contraseña" minlength="8" maxlength="50">
        			</div>
					<div class="fitem">
        				<label for="telefono">Telefono</label>
        				<input type="text" id="telefono" name="telefono" maxlength="10">
        			</div>
        				<button type="submit" class="reg">Registrarse</button>
    			</form>
    		</div>
		</div>
	</div>
</body>
</html>
