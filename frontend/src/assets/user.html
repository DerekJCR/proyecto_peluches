<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/text.css">
    <link rel="stylesheet" href="css/div.css">
    <link rel="stylesheet" href="css/form.css">
    <script src="js/botones.js" defer></script>
	<script src="js/user.js" defer></script>
</head>
<body>
	<div width="800" height="800" style="background-color:#FFE4D9;" style="margin:auto;">
		<h3 style="color: #125DFF;">Datos de Usuario</h3>
		<h3 style="color: #E48D08;text-align: left;font-weight:bold; margin: 0px; padding:0px;">Nombre de Usuario</h3>
		<h4 style="color: black;text-align: left; margin: 0px; padding:0px; font-size: 18px;" id="user-name"></h4>
		<h3 style="color: #E48D08;text-align: left;font-weight:bold; margin: 0px; padding:0px;">Correo Electrónico</h3>
		<h4 style="color: black;text-align: left; margin: 0px; padding:0px; font-size: 18px;" id="user-email"></h4>
		<h3 style="color: #E48D08;text-align: left;font-weight:bold; margin: 0px; padding:0px;">Contraseña</h3>
		<h4 style="color: black;text-align: left; margin: 0px; padding:0px; font-size: 18px;" id="user-password"></h4>
		<h3 style="color: #E48D08;text-align: left;font-weight:bold; margin: 0px; padding:0px;">Teléfono</h3>
		<h4 style="color: black;text-align: left; margin: 0px; padding:0px; font-size: 18px;" id="user-phone"></h4>
        <div class="fcont">
        	<form id="formCorreo">
            	<h3 style="color: #125DFF;">Enviar Correo</h3>
				<div class="fitem">
            		<label for="email_destiny">Destinatario</label>
            		<input type="email" id="email_destiny" name="email_destiny" required>
            	</div>
            	<div class="fitem">
            		<label for="new_email">Mensaje:</label>
            		<textarea id="new_email" name="new_email" rows="4" cols="100" required></textarea>
        		</div>
            	<button type="submit" class="upd" name="update1">Enviar Correo</button>
        	</form>
		</div>
		<img style="display: block; margin-left: auto; margin-right: auto;" src="img/bmo.gif" alt="BMO bailando de felicidad">
	</div>	
</body>
<!-- ***Realizado por HTCA***-->
</html>
